language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - phj2784@naver.com록

before_deploy:
  - provider: s3
    access_key_id: $ASW_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings에 설정된 값
    bucket: soodo-webservice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일 접근성 설정
    local_dir: deploy
    wait-until-deployed: true
